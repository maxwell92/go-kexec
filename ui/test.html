<style type="text/css" media="screen">
    textarea {
        display: block;
        margin: auto;
        width: 600px;
        height: 50px;
    }
    #editor_div {
        display: block;
        margin: auto;
        width: 600px;
        height: 300px;
        border: 1px solid #888;
    }
    form {
        text-align: center;
    }
</style>

<div id="editor_div">def foo():
    print("ACE Editor is awesome.")</div>

<form>
<textarea id="myTextarea">Default value</textarea>
<button type="button" onclick="myFunction()">Submit</button>
</form>


<script src="src-min/ace.js" type="text/javascript" charset="utf-8"></script>
<script>

	var editor = ace.edit("editor_div");
	editor.setTheme("ace/theme/monokai");
	editor.getSession().setMode("ace/mode/python");
	
	function myFunction() {
		document.getElementById("myTextarea").value = editor.getSession().getValue();
	}

</script>
